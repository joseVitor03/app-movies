<html>
  <head>
    <title>Maestro Test Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="card mb-4">
      <div class="card-body">
        <h1 class="mt-5 text-center">Flow Execution Summary</h1>
<br>Test Result: PASSED<br>Duration: 51s<br><br>
        <div class="card-group mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Total number of Flows</h5>
              <h3 class="card-text text-center">2</h3>
            </div>
          </div>
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title text-center">Failed Flows</h5>
              <h3 class="card-text text-center">0</h3>
            </div>
          </div>
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title text-center">Successful Flows</h5>
              <h3 class="card-text text-center">2</h3>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#Login" aria-expanded="false" aria-controls="Login">Login : SUCCESS</button></h5>
          </div>
          <div class="collapse" id="Login">
            <div class="card-body">
              <p class="card-text">Status: SUCCESS<br>Duration: 24s<br>File Name: Login</p>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0"><button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#Invalid_Login" aria-expanded="false" aria-controls="Invalid_Login">Invalid_Login : SUCCESS</button></h5>
          </div>
          <div class="collapse" id="Invalid_Login">
            <div class="card-body">
              <p class="card-text">Status: SUCCESS<br>Duration: 27s<br>File Name: Invalid_Login</p>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
